<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bot Dashboard{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <div class="header-links">
            <a href="{% url 'index' %}">Home</a>
            {% if user.is_authenticated %}
                <a href="{% url 'users' %}">Users</a>
                <a href="{% url 'bot_settings' %}">Edit Topics</a>
                <div class="menu">
                    <span>{{ user.name }}</span>
                    <img src="{% static 'images/avatars/default_avatar.png' %}" alt="Avatar" width="50" height="50">
                    <a href="{% url 'profile' %}">Profile</a>
                    <a href="{% url 'logout' %}">Logout</a>
                </div>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Register</a>
            {% endif %}
        </div>
    </header>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <footer>
        <p>&copy; 2024 Bot Management by Just<a href="https://bible.by/bti">L</a></p>
    </footer>


    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
