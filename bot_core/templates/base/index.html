<!DOCTYPE html>
<html>
<head>
    <title>Bot Dashboard</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <a href="{% url 'index' %}">Home</a>
        <a href="{% url 'users' %}">Users</a>
        <a href="{% url 'bot_menu' %}">Bot Management</a>
    </header>
    <div class="container">
        <h1>Bot Dashboard</h1>
        <p>Welcome to the bot dashboard. Here you can manage your bot and view statistics.</p>
        <p>Bot status: <span id="bot-status">{{ bot_status }}</span></p>
        <button onclick="startBot()">Start Bot</button>
        <button onclick="stopBot()">Stop Bot</button>
        <button onclick="restartBot()">Restart Bot</button>
        <h2>Online Telegram Users</h2>
        <p>Display a list of users who are currently online.</p>
    </div>
    <footer>
        <p>&copy; 2024 Bot Management by Just L</p>
    </footer>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
